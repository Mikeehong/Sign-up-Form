<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/527d0f3c88.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="text-background">
                <h1 class="img-text"><i class="fab fa-napster"></i> Piano</h1>
            </div>
            
            <img src="https://images.unsplash.com/photo-1604485186643-f4c6ce512093?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="Piano image">
        </div>
        <div class="form-container">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <br>
                <p>You know you want to.</p>
            </div>  
    
            <form action="">
                <div class="form">

                <h1>Let's do this!</h1>
                <div class="input-field-container">
                    <div class="input-field">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="fName">
                    </div>
                    <div class="input-field">
                        <label for="lName">LAST NAME</label>
                        <input type="text" name="lName">
                    </div>
                    <div class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div class="input-field">
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="text" pattern="^\d{10}$" title="Please enter a valid phone number">
                    </div>
                    <div class="input-field">
                        <label for="pword">PASSWORD</label>
                        <input type="password" name="pword" required>
                    </div>
                    <div class="input-field">
                        <label for="validation">CONFIRM PASSWORD</label>
                        <input type="text" name="validation">
                    </div>
                
                </div>
                    
                </div>
                <div class="bottom">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="/login">Log in</a></p>
                </div>
               
                
            </form>
            
            
        </div>
    </div>
    
</body>
</html>
